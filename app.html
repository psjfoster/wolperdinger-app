<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wolperdinger App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="header">
      <h1 contenteditable="true" spellcheck="false">Wolperdinger App</h1>
      <div id="trackers">
        <div id="stamina">
          <p>Stamina</p>
          <input type="radio" checked aria-label="stamina"/>
          <input type="radio" checked aria-label="stamina"/>
          <input type="radio" checked aria-label="stamina"/>
          <input type="radio" checked aria-label="stamina"/>
          <input type="radio" checked aria-label="stamina"/>
        </div>
        <div id="major">
          <major>Fate</major>
          <barChart id="majorBar"></barChart>
        </div>
        <div id="xp">XP this session: <em>0</em></div>
      </div>

      <div id="stats">
        <div id="wands">
          <wands onclick="suits[0].setScore()">Action<stat></stat></wands>
          <barChart id="wandBar"/>
        </div>
        <div id="cups">
          <cups onclick="suits[1].setScore()">Interaction<stat></stat></cups>
          <barChart id="cupBar"/>
        </div>
        <div id="swords">
          <swords onclick="suits[2].setScore()">Abstraction<stat></stat></swords>
          <barChart id="swordBar"/>
        </div>
        <div id="pentacles">
          <pentacles onclick="suits[3].setScore()">Reaction<stat></stat></pentacles>
          <barChart id="pentacleBar"/>
        </div>
      </div>

      <div id="controls">
        <button name="shuffle" id="shufflebutton" type="button" onclick="shuffle()">Shuffle</button>
        <button name="draw" id="drawbutton" type="button" onclick="draw()">Draw</button>
        <button name="redraw" id="redrawbutton" type="button" onclick="">Redraw</button>
        <button name="save" id="savebutton" type="button" onclick="exportPrompts()">Export</button>
      </div>
    </div>
    <div id="journal">
    </div>
    <script src="app.js"></script>
  </body>
</html>
