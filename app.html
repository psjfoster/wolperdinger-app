<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wolperdinger App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="header">
      <h1 contenteditable="true" spellcheck="false">Wolperdinger App</h1>
      <div id="trackers">
        <div id="xp">XP this session: <em>0</em></div>
        <div id="major">
          <major>Fate</major>
          <barChart id="majorBar"/>
        </div>
      </div>

      <div id="stats">
        <div id="wands">
          <wands onclick="wands()">Action<stat></stat></wands>
          <barChart id="wandBar"/>
        </div>
        <div id="cups">
          <cups onclick="cups()">Interaction<stat></stat></cups>
          <barChart id="cupBar"/>
        </div>
        <div id="swords">
          <swords onclick="swords()">Abstraction<stat></stat></swords>
          <barChart id="swordBar"/>
        </div>
        <div id="pentacles">
          <pentacles onclick="pentacles()">Perception<stat></stat></pentacles>
          <barChart id="pentacleBar"/>
        </div>
      </div>
      <div id="controls">
        <button name="shuffle" type="button" onclick="shuffle()">Shuffle</button>
        <button name="draw" type="button" onclick="draw()">Draw</button>
        <button name="save" id="savebutton" type="button" onclick="exportPrompts()">Save</button>
      </div>
    </div>
    <div id="journal">
    </div>
    <script src="app.js"></script>
  </body>
</html>
